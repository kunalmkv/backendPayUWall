<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/loginStyle.css">
    <title>PayWall-Signup/Login</title>
</head>


<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
                <button type="button" class="toggle-btn" onclick="register()"> Register</button>
            </div>
            <div class="social-icons">
                <img src="images/fb.png">
                <img src="images/tw.png">
                <img src="images/google.png">
                <img src="images/git.png">
            </div>
            <form id="login" class="input-group" onsubmit="userLogin(event)">
                <input type="email" class="input-field" id="email" name="email" placeholder="Enter email ID" required>
                <input type="password" class="input-field" placeholder="Enter Password" id="pw" name="pw" required>
                <div class="check">
                    <input type="checkbox" class="check-box">
                    <span style="display: contents"> Remember Password</span>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <a id="forgotPass" onclick="showforgetpasswordForm()" href="#" class="forgot-password">Forget
                    Password?</a>

            </form>
            <form id="register" class="input-group" onsubmit="newUserSave(event)">
                <input type="text" class="input-field" id='newUserID' name="newUserID" placeholder="New User Name"
                    required>
                <input type="email" class="input-field" name="newEmail" id="newEmail" placeholder="Enter Email address"
                    required>
                <input type="password" class="input-field" id="newPW" name="newPW" placeholder="Enter Strong Password"
                    required>
                <input type="checkbox" class="check-box"><span> I agree to Terms and Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "100px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
