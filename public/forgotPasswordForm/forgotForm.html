<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Recover</title>
    <link rel="stylesheet" type="text/css" href="forgotFormStyle.css" />

</head>

<body>

    <div class="form-container">
        <form action="#" method="POST" class="form-wrap" onsubmit="forgotMail(event)">
            <h2>Forgot Password</h2>
            <div class="form-box">
                <input type="text" id="mail" name="mail" placeholder="Enter Email" />
            </div>
            <div class="form-submit">
                <input id="forgot_mail" type="submit" value="Send" />
            </div>
        </form>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
<script src="./forgotpass.js"></script>

</html>
