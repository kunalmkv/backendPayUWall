<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <h1>Welcome to expense tracker</h1>
        <a id="rzp-button1">Buy Premium</a>
        <div>
            <a id="premium_user"></a>

        </div>
    </header>


    <section class="container">
        <div class="container">
            <form id="my-form" onsubmit="savetoDB(event)">
                <label>Amount spent</label>
                <input id='amount' type="text" name="amount" placeholder="price spent in â‚¹" required />

                <label for="categories"> Expense type
                </label>

                    <option value="fuel" selected>Fuel</option>

                    <option value="drinks">drink</option>
                    <option value="laundaries">laundary</option>
                    <option value="clothes">clothing</option>
                    <option value="travel">travelling</option>
                    <option value="Recharge">Mobile Recharge</option>

                    <option value="other">Others</option>

                <button> <input class="btn" type="submit" value="add expense"></button>
            </form>
        </div>
    </section>
    <div id="message"></div>
    <div class="container">
        <ul id="listofUsers"></ul>
        <button onclick="download()" id="downloadexpense">Download Expenses</button>
        <button onclick="downloadHistory()" id="downloadHistory">See downloadHistory</button>
    </div>
    <ul id="leaderboard"></ul>
    <ul id="downloadHistoryList"></ul>

        <label for="numberOfItems">No. of items per page</label>
